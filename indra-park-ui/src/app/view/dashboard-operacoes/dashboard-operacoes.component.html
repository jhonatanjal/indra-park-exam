<div class="dashboard-grafico">
  <canvas
    baseChart
    [chartType]="'line'"
    [datasets]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    [legend]="true"
    [colors]="lineChartColors"
    (chartClick)="onChartClick($event)"
  >
  </canvas>
</div>
